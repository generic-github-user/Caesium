<!DOCTYPE html>

<html>
      <head>
            <title>
                  Caesium
            </title>

            <link href="../css/reset.css" rel="stylesheet" />

            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
            <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />

            <link href="../css/stylesheet.css" rel="stylesheet" />
            <link href="../css/connections.css" rel="stylesheet" />
      </head>
      <body>
            <div id="control-panel">
                  <h2>CAESIUM</h2>

                  <h3>Network</h3>
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="population[0].update(); population[0].update_display();">
                        Update
                  </button>

                  <h3>Visualization</h3>
                  <h4>Nodes</h4>
                  <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="controls-visualization-label">
                        <input type="checkbox" id="controls-visualization-label" class="mdl-switch__input" oninput="update_settings(); population[0].update_display();" checked></input>
                        <span class="mdl-switch__label">Label</span>
                  </label>
                  <div class="mdl-tooltip" data-mdl-for="controls-visualization-size">
                        Nodes will be labeled with their value.
                  </div>
                  <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="controls-visualization-size">
                        <input type="checkbox" id="controls-visualization-size" class="mdl-switch__input" oninput="update_settings(); population[0].update_display();" checked></input>
                        <span class="mdl-switch__label">Size</span>
                  </label>
                  <div class="mdl-tooltip" data-mdl-for="controls-visualization-size">
                        Nodes with higher values will be larger.
                  </div>
                  <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="controls-visualization-brightness">
                        <input type="checkbox" id="controls-visualization-brightness" class="mdl-switch__input" oninput="update_settings(); population[0].update_display();" checked></input>
                        <span class="mdl-switch__label">Brightness</span>
                  </label>
                  <div class="mdl-tooltip" data-mdl-for="controls-visualization-brightness">
                        Nodes with higher values will be lighter.
                  </div>

                  <div id="social-icons">
                        <a href="https://github.com/generic-github-user/Caesium" target="_blank">
                              <img src="../images/social-icons/github.png" class="social-icon" />
                        </a>
                  </div>
            </div>


            <svg id="network-visualization" xmlns="http://www.w3.org/2000/svg"></svg>

            <script type="text/javascript" src="../javascript/script.js"></script>
            <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      </body>
</html>
